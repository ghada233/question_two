  <title>التسجيل </title>

<body>
 
  <div class=" pt-5 my-5 "></div>

  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="IndexShope.html" class="sign-in-form">
          <h2 class="title"> تسجيل الدخول</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="اسم المستخدم" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="الرقم السري " />
          </div>
          <input type="submit" class="btn" value=" تسجيل الدخول" onclick="alert('مبروك لقد دخلت بنجاح ')"/>

        </form>
        <form action="IndexShope.html" class="sign-up-form">
          <h2 class="title"> التسجيل</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="اسم المستخدم" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="الايميل" />
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="المنظمة" />
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="رقم الهاتف" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="الرقم السري" />
          </div>
          <input type="submit" class="btn" value=" التسجيل" onclick="alert('مبروك لقد سجلت بنجاح ')" />

        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>اهلا يا اصدقاء</h3>
          <p>
            أدخل بياناتك الشخصية وابدأ رحلة معنا
          </p>
          <button class="btn transparent" id="sign-up-btn">
          التسجيل
          </button>
        </div>
        <img src="imgs/img2.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>اهلا مجددا</h3>
          <p>
            للبقاء على اتصال معنا ، يرجى تسجيل الدخول باستخدام معلوماتك الشخصية
          </p>
          <button class="btn transparent" id="sign-in-btn">
          التسجيل 
          </button>
        </div>
        <img src="imgs/img1.svg" class="image" alt="" />
      </div>
    </div>
  </div>
  <script src="https://use.fontawesome.com/24c81f8416.js"></script>
